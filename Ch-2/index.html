<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">I'm paragraph</p>
    <!-- DOM: Document Object Model -->
    <script>
      // Write in Document
      document.write("Hello");
      document.write("<br>World");
      document.getElementById("demo").innerHTML = "Hello HTML";

      // Write in Console
      console.log("Writin in console...");
    </script>
  </body>
</html>
