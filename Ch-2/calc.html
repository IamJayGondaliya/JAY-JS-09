<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display"></div>
    <input type="text" id="tf" />
    <input
      type="button"
      value="Save"
      onclick="document.getElementById('data').innerHTML = document.getElementById('tf').value"
    />
    <p id="data"></p>
    <br />
    <input
      type="button"
      value="1"
      onclick="document.getElementById('display').innerHTML += 1"
    />
    <input
      type="button"
      value="2"
      onclick="document.getElementById('display').innerHTML += 2"
    />
    <input
      type="button"
      value="+"
      onclick="document.getElementById('display').innerHTML += '+'"
    />
    <input
      type="button"
      value="="
      onclick="document.getElementById('display').innerHTML = eval(document.getElementById('display').innerHTML)"
    />
  </body>
</html>
