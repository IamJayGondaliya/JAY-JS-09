<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Link js -->
    <p id="display"></p>

    <input
      type="button"
      value="1"
      onclick="document.getElementById('display').innerHTML += 1"
    />

    <input
      type="button"
      value="+"
      onclick="document.getElementById('display').innerHTML += '+'"
    />
    <input
      type="button"
      value="="
      onclick="document.getElementById('display').innerHTML = eval(document.getElementById('display').innerHTML)"
    />

    <br />
    <input
      type="button"
      value="clear"
      onclick="document.getElementById('display').innerHTML = '';"
    />

    <script src="script.js"></script>
  </body>
</html>
