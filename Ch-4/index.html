<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="a" /><br />
    <input type="text" id="b" /><br />
    <input
      type="button"
      value="FIND MAX"
      onclick="document.getElementById('ans').innerHTML = parseInt(document.getElementById('a').value) > parseInt(document.getElementById('b').value) ? '<h1>Max: ' + document.getElementById('a').value + '</h1>' : 'Max: ' + document.getElementById('b').value"
    /><br />
    <p id="ans"></p>
  </body>
</html>
